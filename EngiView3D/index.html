<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>EngiView3D</title>
    <link
      rel="icon"
      href="imagenes/Icon_3d.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.pink-red.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout--no-drawer-button mdl-js-layout mdl-layout--fixed-header">
      <!-- Cabecera de la aplicación -->
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span> <img src="imagenes/UAO-logo-acreditacion.png" alt="logo" class = "logo"></span>
          <!-- Título de la aplicación -->
          <span class="mdl-layout-title">EngiView3D</span>
        </div>
      </header>
  
      
      <!-- Menú de la aplicación -->
     
      <!-- Contenido de la aplicación 
      <main class="mdl-layout__content">
        <div class="page-content" id="canvas-container"></div>
      </main>-->
      <div class= "flex-container">
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class= "flex-container tarjetas">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text"></h2>
              </div>
              <div class="mdl-card__supporting-text">
                Espectrofótometro Genesys 20
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a id = "espectro" onclick = "viajar('espectrofotometro')" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Empezar Tutorial
                </a>
              </div>
              
            </div>
          </div>
          <div class= "flex-container tarjetas">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title2">
                <h2 class="mdl-card__title-text"></h2>
              </div>
              <div class="mdl-card__supporting-text">
                Centrifuga
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a id = "espectro" onclick = "" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Empezar Tutorial
                </a>
              </div>
              
            </div>
          </div>
          <div class= "flex-container tarjetas">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title3">
                <h2 class="mdl-card__title-text"></h2>
              </div>
              <div class="mdl-card__supporting-text">
                Cámara de flujo laminar
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a id = "espectro" onclick = "" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Empezar Tutorial
                </a>
              </div>
              
            </div>
          </div>
          <div class= "flex-container tarjetas">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title4">
                <h2 class="mdl-card__title-text"></h2>
              </div>
              <div class="mdl-card__supporting-text">
                Caminadora
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a id = "espectro" onclick = "" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Empezar Tutorial
                </a>
              </div>
              
            </div>
          </div>
          <!-- Flex container for centering -->
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
